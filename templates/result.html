<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			NLP Application
		</div>
		<h2>News category prediction using Machine learning</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 0%}
	<h2 style="color:blue;">Politics</h2>
	{% elif prediction == 1%}
	<h2 style="color:blue;">Technology</h2>
	{% elif prediction == 2%}
	<h2 style="color:blue;">Entertainment</h2>
	{% elif prediction == 3%}
	<h2 style="color:blue;">Business</h2>
	{% endif %}

	</div>

</body>
</html>
